header: Olivia

subheader: Writer | Director | Cinematographer

bio: Olivia Dal Pra is a filmmaker from Northeast Ohio. She studied film at Kent State University, during which she won multiple university honors and scholarships for projects she wrote, shot, and/or directed, such as "Cloud Nine", "Powerball" and "Bunkers". She also served as the managing director of the Female Filmmaker's Initiative, an organization dedicated to promoting diversity behind the camera. After graduation, she worked various positions before moving home to take care of her grandmother with Alzheimer's, the inspiration for her upcoming project "The Gap". When not filming, Olivia is writing poems, watching hockey, and chilling with her work buddy, Grandma.

